<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stinger 無人機</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
    }

    .lang-toggle {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      z-index: 100;
      background: none;
      border: none;
      color: #ccc;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .hero-overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(50%);
      padding: 1rem;
      text-align: center;
    }

    .hero-logo {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      border: 1px solid white;
      background: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: white;
      color: black;
    }

    .features {
      background: #111;
      padding: 3rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
    }

    .feature {
      color: white;
    }

    .feature h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .feature p {
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <button class="lang-toggle" onclick="toggleLanguage()">EN</button>

  <section class="hero">
    <iframe
      src="https://www.youtube.com/embed/8KgyedANRTg?autoplay=1&mute=1&loop=1&playlist=8KgyedANRTg&controls=0&modestbranding=1&showinfo=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>

    <div class="hero-overlay">
      <img src="logo.png" alt="Stinger Logo" class="hero-logo" />
      <h1 class="hero-title" id="hero-title">STINGER 無人機</h1>
      <p class="hero-subtitle" id="hero-subtitle">高速影像傳輸．極致輕巧設計．次世代 5G NTN 技術</p>
      <button class="cta-button" id="cta-button">了解更多</button>
    </div>
  </section>

  <section class="features" id="features">
    <!-- Features will be inserted by JS -->
  </section>

  <script>
    const translations = {
      zh: {
        langBtn: "EN",
        title: "STINGER 無人機",
        subtitle: "高速影像傳輸．極致輕巧設計．次世代 5G NTN 技術",
        cta: "了解更多",
        features: [
          {
            title: "1080p H.265 圖傳",
            desc: "即時高清畫面，延遲極低，無與倫比的飛行體驗。"
          },
          {
            title: "Snapdragon X75 晶片",
            desc: "支援 5G RedCap 與 NTN，穿透性與連線穩定性俱佳。"
          },
          {
            title: "極簡緊湊設計",
            desc: "輕巧可穿戴，專為專業任務打造的靈活平台。"
          }
        ]
      },
      en: {
        langBtn: "中文",
        title: "STINGER Drone",
        subtitle: "Ultra-fast video transmission. Compact wearable design. Next-gen 5G NTN technology.",
        cta: "Learn More",
        features: [
          {
            title: "1080p H.265 Transmission",
            desc: "Real-time HD visuals with ultra-low latency for an unmatched flight experience."
          },
          {
            title: "Snapdragon X75 Chipset",
            desc: "Supports 5G RedCap and NTN for excellent signal penetration and stable connection."
          },
          {
            title: "Minimal Compact Design",
            desc: "Wearable and lightweight, built for professional and agile operations."
          }
        ]
      }
    };

    let currentLang = "zh";

    function renderContent() {
      const t = translations[currentLang];
      document.querySelector(".lang-toggle").textContent = t.langBtn;
      document.getElementById("hero-title").textContent = t.title;
      document.getElementById("hero-subtitle").textContent = t.subtitle;
      document.getElementById("cta-button").textContent = t.cta;

      const featureContainer = document.getElementById("features");
      featureContainer.innerHTML = "";
      t.features.forEach(f => {
        const div = document.createElement("div");
        div.className = "feature";
        div.innerHTML = `<h3>${f.title}</h3><p>${f.desc}</p>`;
        featureContainer.appendChild(div);
      });
    }

    function toggleLanguage() {
      currentLang = currentLang === "zh" ? "en" : "zh";
      renderContent();
    }

    renderContent();
  </script>
</body>
</html>
